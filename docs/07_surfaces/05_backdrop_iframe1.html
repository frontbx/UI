<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Documentation | FrontBx UI</title>
        <meta name="description" content="">
        <script src="{{ASSET_PATH}}dist/js/frontbx-lazyload.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ASSET_PATH}}dist/css/frontbx.bundle.min.css">
        <link rel="stylesheet" href="{{ASSET_PATH}}dist/css/docs.min.css">
        <style type="text/css">
            :root
            {
                --fbx-body-bg: var(--fbx-white);
            }
            .drawer-container
            {
                --fbx-drawer-width: 170px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="flex-row-fluid align-cols-center col-gaps-xs pole-sm">
                <button class="js-bd-trigger btn">Left</button>
                <button class="js-bd-trigger btn">Right</button>
                <button class="js-bd-trigger btn">Top</button>
                <button class="js-bd-trigger btn">Bottom</button>
            </div>
        </div>
        <script src="{{ASSET_PATH}}dist/js/frontbx.bundle.min.js"></script>
        <script src="{{ASSET_PATH}}dist/js/frontbx-docs.min.js"></script>
        <script type="text/javascript">

            let drawer;

            FrontBx.DocsDemo('.js-bd-trigger', (e, btn) => 
            {
                let direction = btn.innerText.toLowerCase().trim();

                if (drawer)
                {
                    if (drawer.direction() === direction)
                    {
                        if (drawer.opened())
                        {
                            return drawer.close();
                        }
                        else
                        {
                            return drawer.open();
                        }
                    }

                    drawer.destroy();
                }

                drawer = FrontBx.Backdrop(
                {
                    direction: direction,
                    content: `
                    <div class="gutter-sm">
                        <div class="skeleton skeleton-circle skeleton-wave" style="width: 40px; height: 40px;"></div>
                        <div class="skeleton-text-block skeleton-lines">
                            <div class="skeleton" style="width: 71%;"></div>
                            <div class="skeleton" style="width: 81%;"></div>
                        </div>
                        <div class="skeleton-text-block skeleton-lines">
                            <div class="skeleton" style="width: 81%;"></div>
                            <div class="skeleton" style="width: 84%;"></div>
                            <div class="skeleton" style="width: 91%;"></div>
                        </div>
                    </div>`
                });
            });
        </script>
    </body>
</html>
