<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Documentation | Frontbx UI</title>
        <meta name="description" content="">
        <script src="{{ASSET_PATH}}assets/js/frontbx-lazyload.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ASSET_PATH}}assets/css/frontbx-bundle.min.css">
        <link rel="stylesheet" href="{{ASSET_PATH}}assets/css/frontbx-docs.min.css">
        <style type="text/css">
            :root
            {
                --fbx-body-bg: var(--fbx-white);
            }
            .drawer-container
            {
                --fbx-drawer-width: 300px;
                --fbx-drawer-size-peekable: 80px;
            }
            .menu
            {
                --fbx-menu-item-pad-y: 15px;
                --fbx-menu-item-pad-x: 30px;
                --fbx-menu-font-size: 1.5rem;
            }
            .menu > *
            {
                column-gap: 38px;
            }
            
            .menu .fa
            {
                --fbx-icon-size: 20px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar bg-primary">
            <div class="container-fluid">
                <a class="nav-logo" href="/">
                    <span class="logo-text">BRAND</span>
                </a>      
                <ul class="nav-menu flex-content-left">
                    <li>
                        <button class="hamburger xs sm md js-dw-trigger" type="button" role="button" title="Toggle navigation">
                            <span class="hamburger-bun  hamburger-bun--top"></span>
                            <span class="hamburger-patty"></span>
                            <span class="hamburger-bun  hamburger-bun--btm"></span>
                        </button>
                    </li>
                </ul>
                <ul class="nav-menu flex-content-right">
                    <li>
                        <a href="#">
                            <span class="fa fa-ellipsis-vertical"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="pad-20">
            <div class="skeleton-text-block skeleton-lines">
                <div class="skeleton" style="width: 81%;"></div>
                <div class="skeleton" style="width: 84%;"></div>
                <div class="skeleton" style="width: 84%;"></div>
                <div class="skeleton" style="width: 91%;"></div>
                <div class="skeleton" style="width: 71%;"></div>
                <div class="skeleton" style="width: 81%;"></div>
            </div>
            <div class="skeleton-text-block skeleton-lines">
                <div class="skeleton" style="width: 81%;"></div>
                <div class="skeleton" style="width: 84%;"></div>
                <div class="skeleton" style="width: 91%;"></div>
            </div>
        </div>
        <script src="{{ASSET_PATH}}assets/js/frontbx-bundle.min.js"></script>
        <script src="{{ASSET_PATH}}assets/js/frontbx-docs.min.js"></script>
        <script type="text/javascript">

            const [find, remove_class, toggle_class] = frontbx.import(['find', 'remove_class', 'toggle_class']).from('_');

            let drawer = frontbx.Drawer(
            {
                persistent    : true,
                pushbody      : true,
                direction     : 'left',
                state         : 'collapsed',
                callbackClose : () => remove_class(find('.js-dw-trigger'), 'active'),
                content          : `
                <ul class="menu"> 
                    <li>
                        <span class="item-left"><span class="fa fa-inbox color-gray-500"></span></span>
                        <span class="item-body">Inbox</span>
                        <span class="item-right"><span class="label">4</span></span>
                    </li>
                    <li>
                        <span class="item-left"><span class="fa fa-flag color-gray-500"></span></span>
                        <span class="item-body">Flagged</span>
                        <span class="item-right"><span class="label">23</span></span>
                    </li>
                    <li>
                        <span class="item-left"><span class="fa fa-note-sticky color-gray-500"></span></span>
                        <span class="item-body">Drafts</span>
                        <span class="item-right"><span class="label">3</span></span>
                    </li>
                    <li>
                        <span class="item-left"><span class="fa fa-paper-plane color-gray-500"></span></span>
                        <span class="item-body">Sent</span>
                        <span class="item-right"><span class="status status-xs"></span></span>
                    </li>
                    <li>
                        <span class="item-left"><span class="fa fa-circle-minus color-gray-500"></span></span>
                        <span class="item-body">Junk</span>
                        <span class="item-right"><span class="status status-xs status-warning"></span></span>
                    </li>
                    <li>
                        <span class="item-left"><span class="fa fa-trash color-gray-500"></span></span>
                        <span class="item-body">Trash</span>
                        <span class="item-right"><span class="status status-xs status-danger"></span></span>
                    </li>
                </ul>`
        
            });

            frontbx.DocsDemo('.js-dw-trigger', (e, btn) =>
            {
                toggle_class(btn, 'active');

                drawer.opened() ? drawer.close() : drawer.open()
            });
        </script>

    </body>
</html>
