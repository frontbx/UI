<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Documentation | FrontBx UI</title>
        <meta name="description" content="">
        <script src="../assets/js/frontbx-lazyload.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/css/frontbx.bundle.min.css">
        <link rel="stylesheet" href="../assets/css/docs.css">
        <style type="text/css">
            :root
            {
                --fbx-body-bg: var(--fbx-white);
            }
            .drawer-container
            {
                --fbx-drawer-width: 300px;
                --fbx-drawer-size-peekable: 80px;
            }
            .menu
            {
                --fbx-menu-item-pad-y: 15px;
                --fbx-menu-item-pad-x: 30px;
                --fbx-menu-font-size: 1.5rem;
            }
            .menu > *
            {
                column-gap: 38px;
            }
            
            .menu .fa
            {
                --fbx-icon-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="pad-20">
            <div class="flex-row-fluid align-cols-center-y pole-sm">
                <button class="js-dw-trigger btn">Open</button>
            </div>
            <div class="skeleton-text-block skeleton-lines">
                <div class="skeleton" style="width: 81%;"></div>
                <div class="skeleton" style="width: 84%;"></div>
                <div class="skeleton" style="width: 84%;"></div>
                <div class="skeleton" style="width: 91%;"></div>
                <div class="skeleton" style="width: 71%;"></div>
                <div class="skeleton" style="width: 81%;"></div>
            </div>
            <div class="skeleton-text-block skeleton-lines">
                <div class="skeleton" style="width: 81%;"></div>
                <div class="skeleton" style="width: 84%;"></div>
                <div class="skeleton" style="width: 91%;"></div>
            </div>
        </div>
        <script src="../assets/js/frontbx.bundle.min.js"></script>
        <script src="../assets/js/frontbx-docs.js"></script>
        <script type="text/javascript">
            let drawer = frontbx.Drawer(
            {
                persistent    : true,
                pushbody      : true,
                direction     : 'left',
                state         : 'collapsed',
                callbackClose : () => open = false,
                content          : `
                <ul class="menu"> 
                    <li>
                        <span class="item-left"><span class="fa fa-inbox color-gray-500"></span></span>
                        <span class="item-body">Inbox</span>
                        <span class="item-right"><span class="label">4</span></span>
                    </li>
                    <li>
                        <span class="item-left"><span class="fa fa-flag color-gray-500"></span></span>
                        <span class="item-body">Flagged</span>
                        <span class="item-right"><span class="label">23</span></span>
                    </li>
                    <li>
                        <span class="item-left"><span class="fa fa-note-sticky color-gray-500"></span></span>
                        <span class="item-body">Drafts</span>
                        <span class="item-right"><span class="label">3</span></span>
                    </li>
                    <li>
                        <span class="item-left"><span class="fa fa-paper-plane color-gray-500"></span></span>
                        <span class="item-body">Sent</span>
                        <span class="item-right"><span class="status status-xs"></span></span>
                    </li>
                    <li>
                        <span class="item-left"><span class="fa fa-circle-minus color-gray-500"></span></span>
                        <span class="item-body">Junk</span>
                        <span class="item-right"><span class="status status-xs status-warning"></span></span>
                    </li>
                    <li>
                        <span class="item-left"><span class="fa fa-trash color-gray-500"></span></span>
                        <span class="item-body">Trash</span>
                        <span class="item-right"><span class="status status-xs status-danger"></span></span>
                    </li>
                </ul>`
        
            });

            frontbx.DocsDemo('.js-dw-trigger', () => drawer.state() === 'expanded' ? drawer.close() : drawer.open());
        </script>

    </body>
</html>
