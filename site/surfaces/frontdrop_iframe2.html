<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Documentation | Frontbx UI</title>
        <meta name="description" content="">
        <script src="../assets/js/frontbx-lazyload.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/css/frontbx.bundle.min.css">
        <link rel="stylesheet" href="../assets/css/docs.css">
    </head>
    <body>
        <div class="flex-row-fluid align-cols-center pole-md">
            <button class="btn js-trigger-fd">Open</button>
        </div>
        <script src="../assets/js/frontbx.bundle.min.js"></script>
        <script src="../assets/js/frontbx-docs.js"></script>
        <script type="text/javascript">
            const SKELETONS = 
            [
                { lines: 1, variant: 'block-h3' },
                { lines: 6, variant: 'text-block' },
            ];
            const frontdrop = frontbx.Frontdrop(
            {
                swipeable: true,
                peekable: true,
                overlay: 'dark',
                state: 'collapsed',
                callbackBuilt: (container, drawer, overlay) => frontbx.Skeleton(frontbx._().find('.card-block .container-fluid', container), SKELETONS),
            });
            document.querySelector('.js-trigger-fd').addEventListener('click', () => frontdrop.closed() ? frontdrop.open() : frontdrop.close());
        </script>
    </body>
</html>
